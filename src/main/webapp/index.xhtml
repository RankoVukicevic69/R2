<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/WEB-INF/template.xhtml">
	    <ui:define name="content">
			<div class="tab-pane fade active in" style="background-color: white;">
            	<h:form>
                 	<div class="row-fluid">
                    	<p:commandButton styleClass="btn btn-success span2 offset8" value="Opcija I" />
                    	<p:commandButton value="Opcija II" styleClass="btn btn-primary span2" immediate="true" />
                	</div>
 					<p:outputPanel layout="block">
  						<h3>The Volkswagen CC (also known as the Volkswagen Passat CC)</h3>
  						<p>is a four-door coupe version of the Volkswagen Passat.</p>
					</p:outputPanel>
            	</h:form>
				<h:form>
    				<p:panel id="panel" header="Form" style="margin-bottom:10px;">
        				<p:messages id="messages" />
        				<h:panelGrid columns="2" cellpadding="5">
            				<h:outputLabel for="name" value="Standard Label:" />
            				<p:inputText id="name" required="true" />
				            <p:outputLabel for="@next" value="Extended Label:" />
				            <p:inputText id="extended" required="true" />
				            <p:outputLabel for="@next" value="Number:" />
				            <p:spinner id="number" value="0"/>
        				</h:panelGrid>
    				</p:panel>
    				<p:commandButton value="Submit" update="panel"  />
				</h:form>            
        	</div>        
		</ui:define>
	</ui:composition>
</html>
